name = "Google Advertising"
description = "Blocks Google ads, DoubleClick, AdSense, AdWords, and ad tracking"
severity = "minimal"

impact = """
- Google ads will not display on websites
- YouTube ads may be blocked (but not all)
- Ad-supported websites may show blank spaces
- Some websites may complain about ad blockers
- Google ad attribution tracking blocked
"""

[[rules]]
notes = "Google Ad Services"
domains = [
    "adservice.google.com",
    "adservice.google.co.uk",
    "adservice.google.de",
    "adservice.google.fr",
    "adservice.google.ca",
    "adservice.google.com.au",
    "adservice.google.co.in",
    "adservice.google.co.jp",
    "adservice.google.com.br",
    "adservice.google.es",
    "adservice.google.it",
    "adservice.google.nl",
    "adservice.google.pl",
    "adservice.google.ru",
    "googleadservices.com",
    "www.googleadservices.com",
    "partner.googleadservices.com",
]

